        <div id= "addison"></div>
   
  
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <script>
    /* global $ */
    
    $(function() {
         
          var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";
          
          var apiEndpoint = "http://ctabustracker.com/bustime/api/v2/getpredictions";
          
          
          $.ajax({
              url: apiPassThruUrl,
              dataType: "json",
              method: 'GET',
              data: {"apiEndpoint": apiEndpoint,
                      "key":"Dva4qBcNWpD3UjgLQWauLu7Ng",
                      "format" : "json",
                      "rt" : 152,
                      "stpid" : 12569,
            
                      
                  
              }
            }).done (function (data) {
              console.log(data);
              $("#addison").append("<h1>Bus Routes</h1>" + "<table>");
            
              $.each(data["bustime-response"]["prd"], function(i,v) {
                  $("#addison").append("<tr>" 
                  +"<td>" + v.rt + "</td>"
                         
              +"<td>" + v.rtdir + "</td>"
                        
              +"<td>" + v.prdctdn + " min"  + "</td>"
              +"</tr>"
                  );
                  
                  $("#addison").append("</table>");
                  
                  
                  
                
              });

            });
      
        });
        
    </script>
